<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking System</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 flex flex-col justify-center items-center min-h-screen">
        <h1 class="text-8xl font-bold text-center my-10" style="font-family: 'Anton', cursive;">Table Booking System</h1>
        <div id="auth-forms" class="max-w-lg w-full">
            <form id="register-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Register</h2>
                <div class="mb-4">
                    <input type="text" id="register-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Name" required>
                </div>
                <div class="mb-4">
                    <input type="email" id="register-email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="register-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 hover:shadow-lg transition">Register</button>
            </form>
            
            <form id="login-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <div class="mb-4">
                    <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 hover:shadow-lg transition">Login</button>
            </form>
        </div>
        
        <div id="reservation-forms" class="max-w-lg w-full" style="display:none;">
            <button id="logout-button" class="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 hover:shadow-lg transition mb-4">Logout</button>
            <div id="current-reservation" class="bg-white p-6 rounded-lg shadow-lg mb-6" style="display:none;">
                <h2 class="text-2xl font-bold mb-4">Your Reservation</h2>
                <p id="reservation-details"></p>
                <button id="cancel-reservation-button" class="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 hover:shadow-lg transition mt-4">Cancel Reservation</button>
            </div>
            
            <form id="reservation-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Make a Reservation</h2>
                <div class="mb-4">
                    <select id="table-id" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
                </div>
                <div class="mb-4">
                    <input type="datetime-local" id="reservation-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 hover:shadow-lg transition">Reserve</button>
            </form>
        </div>
        
        <div id="notification-container" class="fixed top-0 inset-x-0 p-4 flex flex-col items-center space-y-2"></div>
    </div>
    
    <!-- Tailwind CSS and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
